    <script>
      // https://api.github.com/users/timmywheels/repos

      $(document).ready(function () {
        const api = `https://api.github.com/users/timmywheels/repos`;
        const ulNode = $('.apidata');
        $.get(api, function (data, status) {
          if (status === "success") {
            for (let item of data) {
              addData(item);
            }
          } else {
            let errorMsg = 'Opps, Connection Loss. Kindly Try After Some Time';
            $(ulNode).append($('<h1></h1>').html(errorMsg));
          }
        });

        function addData(apiItems) {
          let liNode = $('<li class="mb-3 apili"></li>');
          liNode.append($('<span class="d-block"></span>').html(apiItems.id));
          liNode.append($('<h5></h5>').html(apiItems.name));
          liNode.append($('<p></p>').html(apiItems.description));
          ulNode.append(liNode);
        }

      })

    </script>
